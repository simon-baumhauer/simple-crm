<mat-card class="user-detail-header">
  <button
    mat-icon-button
    class="pin-right-upper-coner"
    [matMenuTriggerFor]="userMenu"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="editUserDetail()">Edit</button>
  </mat-menu>
  <img src="./assets/img/profile.png" alt="" />
  <div class="useres-details">
    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
    {{ user.email }}
  </div>
</mat-card>

<mat-card class="mt-32">
  <button
    mat-icon-button
    class="pin-right-upper-coner"
    [matMenuTriggerFor]="addresMenu"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #addresMenu="matMenu">
    <button mat-menu-item (click)="editMenu()">Edit</button>
  </mat-menu>

  <mat-card-title>Address</mat-card-title>

  <mat-card-content>
    {{ user.street }}<br />
    {{ user.zipCode }} {{ user.city }}
  </mat-card-content>
</mat-card>
<button
  (click)="this.cancelOrder()"
  [routerLink]="['/user/']"
  mat-raised-button
  class="btn-cancel"
>
  Delete User
</button>
