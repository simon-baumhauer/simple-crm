<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content></div>
<div class="space-between">
  <mat-form-field class="margin-right-16 half-width" appearance="outline">
    <mat-label>First name</mat-label>
    <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder" />
    <!--<mat-hint>Please enter a name</mat-hint> -->
  </mat-form-field>
  <mat-form-field class="half-width" appearance="outline">
    <mat-label>Last name</mat-label>
    <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder" />
    <!--<mat-hint>Please enter a name</mat-hint> -->
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Birth Date</mat-label>
    <input [(ngModel)]="this.birthDate" matInput [matDatepicker]="picker1" />
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
    <!-- <mat-hint>Please enter a date</mat-hint> -->
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Street + House No.</mat-label>
    <input [(ngModel)]="user.street" matInput placeholder="Placeholder" />
    <!--<mat-hint>Please enter a name</mat-hint> -->
  </mat-form-field>
  <div class="space-between">
    <mat-form-field appearance="outline" class="margin-right-16">
      <mat-label>Zip code</mat-label>
      <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder" />
      <!--<mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput placeholder="Placeholder" />
      <!--<mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button cdkFocusInitial (click)="saveUser()">Save</button>
</div>
