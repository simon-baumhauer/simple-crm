<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer [opened]="false" #drawer class="sidenav" mode="side">
    <div class="logo-container">
      <img class="logo" src="assets/img/logo.png" alt="" />
    </div>
    <ul class="menu-items">
      <li [routerLink]="'/'"><mat-icon>perm_identity</mat-icon>Dashboard</li>
      <li [routerLink]="'/user'"><mat-icon>fact_check</mat-icon>User</li>
      <li [routerLink]="'/orders'">
        <mat-icon>shopping_basket</mat-icon>Orders
      </li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon
          class="menu-icon"
          (click)="drawer.toggle()"
          class="example-icon"
          >menu
        </mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
