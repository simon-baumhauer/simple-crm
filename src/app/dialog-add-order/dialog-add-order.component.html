<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <h1 mat-dialog-title>Add Order</h1>
  <div class="grid">
    <mat-card
      class="products"
      (click)="selectProduct('Handschuhe', this.order.handschuhe)"
      >Gloves</mat-card
    >
    <mat-card class="product-amount">{{
      this.order.handschuhe.length
    }}</mat-card>
    <mat-card
      class="products"
      (click)="selectProduct('Masken', this.order.masken)"
      >Masken</mat-card
    >
    <mat-card class="product-amount">{{ this.order.masken.length }}</mat-card>
    <mat-card
      class="products"
      (click)="
        selectProduct('Desinfektionmittel', this.order.desinfektionsmittel)
      "
    >
      Desinfektionmittel
    </mat-card>
    <mat-card class="product-amount">{{
      this.order.desinfektionsmittel.length
    }}</mat-card>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-button cdkFocusInitial (click)="saveOrder()">Save</button>
  </div>
</div>
